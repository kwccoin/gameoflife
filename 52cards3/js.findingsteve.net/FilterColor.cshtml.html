<style>
    section#dataFilter{
  display:block;
  float:left;
  border:1px solid black;
  min-height:300px;
  width:100%;
  border-radius:4px;
}

a.dataFilterLink{
  display:block;
  float:left;
  width:25%;
  text-decoration:none;
  text-align:center;
  padding:5px 0;
  color:black;
}

div.dataFilterChild{
 display:block;
 float:left;
 height:50px;
 width:50px;
 border:1px solid black;
 margin:10px;
 /*all .3s ease-in-out*/
 -webkit-transition:all .8s linear;
 -moz-transition:all .8s linear;
 -o-transition:all .8s linear;
 -ms-transition:all .8s linear;
 transition:all .8s linear;
 margin-top:20px;
}

div.dataFilterChild[data-filter="red"]{
  background:red;

}

div.dataFilterChild[data-filter="green"]{
  background:green;
}

div.dataFilterChild[data-filter="blue"]{
  background:blue;
}



a.dataFilterLink:focus[data-filter]{
    opacity:.8;
     outline:none;
}

a.dataFilterLink[data-filter="red"]:focus ~ div:not([data-filter="red"]){
  height:0px;
  width:0px;
  border:none;
  margin:0;
}

a.dataFilterLink[data-filter="green"]:focus ~ div:not([data-filter="green"]){
  height:0px;
  width:0px;
  border:none;
  margin:0;
}

a.dataFilterLink[data-filter="blue"]:focus ~ div:not([data-filter="blue"]){
  height:0px;
  width:0px;
  border:none;
  margin:0;
}
</style>
