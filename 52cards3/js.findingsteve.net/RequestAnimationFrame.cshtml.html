<script>
    //https://css-tricks.com/staggering-animations/

    var moveButton = document.querySelector('.move-button');
    var items = document.querySelectorAll('.grid-item');

    var isToggled = false;
    var isMoving = false;
    var toggleDirection = 1;
    var lastMove = new Date();
    var moveIndex = items.length;

    moveButton.onclick = function () {
        isToggled = !isToggled;
        toggleDirection *= -1;
        moveIndex -= isMoving ? toggleDirection : 0;
        isMoving = true;
    };

    function animate() {
        moveItems();
        requestAnimationFrame(animate);
    }

    animate();

    // time in ms between staggered transition
    var delay = 50;

    function moveItems() {
        if (!isMoving) {
            return;
        }
        var now = new Date();
        if (now - lastMove < delay) {
            return
        }
        lastMove = now;
        moveIndex += toggleDirection;
        var item = items[moveIndex];
        if (item) {
            item.classList.toggle('is-moved');
        } else {
            isMoving = false;
        }
    }

    var moveButton2 = document.querySelector('.move-button-all');
    var items2 = document.querySelectorAll('.grid-item-all');

    moveButton2.onclick = function () {
        for (var i = 0; i < items2.length; i++) {
            items2[i].classList.toggle('is-moved');
        }
    };
</script>
