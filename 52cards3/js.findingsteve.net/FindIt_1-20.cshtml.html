<h1>Tap 1 to 20</h1>

<progress value="0" max="30" id="progressBar"></progress>

<button id="btnNew" onclick="newGame()">New Game</button>

<div id="numbersContainer"></div>

<div id="message"></div>

<script src="js/tingle.js"></script>
<script>
    var downloadTimer;
    var win;

    var correctSound = new Audio("Sound/correct.mp3");
    var wrongSound = new Audio("Sound/wrong.mp4");

    // tingle model popup
    var modalTinyNoFooter = new tingle.modal();

    var arrayNumber = [];

    // Total numbers
    var totalNum = 20;

    function myTimer() {
        var timeleft = 30;

        downloadTimer = setInterval(function () {
            document.getElementById("progressBar").value = 30 - --timeleft;


            if (timeleft <= 0 && win == false) {
                debugger;
                clearInterval(downloadTimer);
                $('#message').text('Game Over. Try again!').css('color', 'red');
            }
            else if (win == true) {
                clearInterval(downloadTimer);
                $('#message').text('Well Done!').css('color', 'blue');
            }
        }, 1000);
    }

    newGame();

    function newGame() {
        win = false;
        $('#message').empty();
        clearInterval(downloadTimer);
        myTimer();

        // Create an array
        debugger;


        // Clear all array.
        arrayNumber.length = 0;

        // Clear all div inside numbersContainer
        $('#numbersContainer').empty();

        for (x = 1; x <= totalNum; x++) {
            arrayNumber.push(x);
        }

        // Shuffle the array.
        shuffle(arrayNumber);

        printArray();

    }

    function printArray() {
        var currentSmallestNo;

        console.log(arrayNumber.length);

        // Get first smallest number which is 1.
        currentSmallestNo = Math.min(...arrayNumber);

        // Print out final array and create div tag with css class.
        arrayNumber.forEach(function (item, index) {
            debugger;
            //console.log('test');
            //console.log(item);

            var divElement = document.createElement('div');
            divElement.id = index;
            divElement.innerText = item;
            divElement.className = 'number';

            // append div to numbersContainer
            $('#numbersContainer').append(divElement);

            
        })

        // create Event Listener for click
        $('.number').on("click", function (event) {

            if (currentSmallestNo === 20) {
                win = true;
            }


            debugger;
            console.log(typeof event.target.textContent);
            console.log(typeof Math.min(...arrayNumber));

            // Update currentSmallestNo
            //currentSmallestNo = Math.min(...arrayNumber).toString();


            // If user tap the correct answer, show correct. else wrong.
            if (parseInt(event.target.textContent) === currentSmallestNo) {
                debugger;
                //correctSound.play();
                playSound(correctSound);

                // Option 1 - Start (Doesn't work for now)
                // Remove smallest number from the array.
                //arrayNumber.splice(index, 1);
                //console.log(arrayNumber);

                // Reprint updated array.
                //printArray();
                // Option 1 - Start (Doesn't work for now)

                //Option 2 - Start (Add class to hide the item)
                debugger;
                //$('#' + index).css('visibility', 'visible');

                // Update currentSmallestNo
                //currentSmallestNo = Math.min(...arrayNumber).toString();

                currentSmallestNo += 1;

                $(this).hide();



                debugger;

                // Update message.

                $('#message').text('Awesome!').css('color', 'blue');

            } else {
                playSound(wrongSound);
                //wrongSound.play();

                // Update message.
                $('#message').text('Try again!').css('color', 'red');
            }


        })
        debugger;

    }

    function playSound(player) {
        setTimeout(function () {
            player.play();

            setTimeout(function () {
                player.pause();
                player.currentTime = 0;
            }, 1000);
        }, 100);
    }

    function shuffle(array) {
        var currentIndex = array.length, temporaryValue, randomIndex;

        // While there remain elements to shuffle...
        while (0 !== currentIndex) {

            // Pick a remaining element...
            randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex -= 1;

            // And swap it with the current element.
            temporaryValue = array[currentIndex];
            array[currentIndex] = array[randomIndex];
            array[randomIndex] = temporaryValue;
        }

        return array;
    }


    function showPopup(content) {
        debugger;
        modalTinyNoFooter.open();
        modalTinyNoFooter.setContent(content);

    }

</script>
