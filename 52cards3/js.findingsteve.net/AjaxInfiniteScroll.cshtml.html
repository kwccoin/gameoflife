
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <link href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" rel="stylesheet" />
    <link href="https://cdn.datatables.net/scroller/1.5.1/css/scroller.dataTables.min.css" rel="stylesheet" />

</head>
<body>
    <table id="example" class="display">
        <thead>
            <tr>
                <th>ID</th>
                <th>First name</th>
                <th>Last name</th>
                <th>ZIP / Post code</th>
                <th>Country</th>
            </tr>
        </thead>
    </table>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/scroller/1.5.1/js/dataTables.scroller.min.js"></script>
<!--<script src="https://cdn.datatables.net/plug-ins/1.10.19/features/pageResize/dataTables.pageResize.min.js"></script>-->
<script>
    $(document).ready(function () {
        $('#example').DataTable({
            serverSide: true,
            ordering: false,
            searching: false,
            ajax: function (data, callback, settings) {
                var out = [];

                for (var i = data.start, ien = data.start + data.length; i < ien; i++) {
                    out.push([i + '-1', i + '-2', i + '-3', i + '-4', i + '-5']);
                }

                setTimeout(function () {
                    callback({
                        draw: data.draw,
                        data: out,
                        recordsTotal: 500,
                        recordsFiltered: 300
                    });
                }, 50);
            },
            scrollY: 200,
            scroller: {
                loadingIndicator: true
            },
            stateSave: true
        });
    });
</script>
