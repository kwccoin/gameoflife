<style>
        .checkmark__circle {
            stroke-dasharray: 216; /* ORIGINALLY 166px */
            stroke-dashoffset: 216; /* ORIGINALLY 166px */
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: #7ac142;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .checkmark {
            width: 106px; /* ORIGINALLY 56px */
            height: 106px; /* ORIGINALLY 56px */
            border-radius: 50%;
            display: block;
            stroke-width: 2;
            stroke: #fff;
            stroke-miterlimit: 10;
            margin: 10% auto;
            box-shadow: inset 0px 0px 0px #7ac142;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
        }

        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 98; /* ORIGINALLY 48px */
            stroke-dashoffset: 98; /* ORIGINALLY 48px*/
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }

        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }


        @keyframes scale {
            0%, 100% {
                transform: none;
            }

            50% {
                transform: scale3d(1.1, 1.1, 1);
            }
        }

        @keyframes fill {
            100% {
                box-shadow: inset 0px 0px 0px 80px #7ac142;
            }
        }
</style>
<h1>Check Mark Animation</h1>

<fieldset>
    <legend>Input</legend>
    <input type="button" value="show" onclick="show()" />
    <input type="button" value="hide" onclick="hide()" />

</fieldset>

<fieldset>
    <legend>Actual Output</legend>
    <div style="max-width:30px">
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
            <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
        </svg>
    </div>        
</fieldset>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    $(".checkmark").hide();

    const show = () => {
        $(".checkmark").show();
    }

    const hide = () => {
        $(".checkmark").hide();
    }
</script>
