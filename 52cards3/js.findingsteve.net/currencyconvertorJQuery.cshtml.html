<h1>Currency Convertor in Jquery / Ajax</h1>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div class="alert alert-success" id="result"></div>

    <div class="col-md-12">
        <div class="form-group form-inline">
            <input class="form-control" type="number" name="currency_from_amount" id="currency_from_amount">
            <select class="form-control" name="currency_from_code" id="currency_from_code"></select>
        </div>
        <div class="form-group form-inline">
            <input class="form-control" type="number" name="currency_to_amount" id="currency_to_amount" readonly>
            <select class="form-control" name="currency_to_code" id="currency_to_code"></select>
        </div>
    </div>
	<p>Note: Data provided by CurrencyConverterApi.com for Currency</p>
	
<script>
    $('#result').hide();

    $(":input").on("keyup change", function (e) {
        debugger
        $('#result').show();

        let currencyFromAmt = parseFloat($('#currency_from_amount').val());

        if (currencyFromAmt === 0 || isNaN(currencyFromAmt)) {
            $('#result').hide();
            $('#currency_to_amount').val('');
            return;
        }

        let currencyFromCode = $('#currency_from_code').val();
        let currencyToCode = $('#currency_to_code').val();
        let payLoad = `${currencyFromCode}_${currencyToCode}`;

        debugger
        $.ajax({
            type: "GET",
            url: `https://free.currconv.com/api/v7/convert?q=${payLoad}&compact=ultra&apiKey=afd6156ec2a14519570e`,
            success: function (data) {
                debugger
                let exchangeRate = JSON.stringify(data).replace(/[^0-9\.]/g, '');

                let conversionAmt = currencyFromAmt * exchangeRate;
                console.log(conversionAmt);

                $('#currency_to_amount').val(conversionAmt.toFixed(2));
                $('#result').text(
                    `${currencyFromAmt} ${currencyFromCode} equals ${conversionAmt.toFixed(2)} ${currencyToCode}`
                );
            }
        });
    })

    $(document).ready(function () {
        $.ajax({
            type: "GET",
            url: "https://openexchangerates.org/api/currencies.json",
            success: function (data) {
                debugger
                console.log(data);

                $('#currency_from').empty();
                for (i in data) {
                    $('#currency_from_code').append('<option value="' + i + '">' + i + '</option>');
                    $('#currency_to_code').append('<option value="' + i + '">' + i + '</option>');
                }
            }
        });
    });
</script>
