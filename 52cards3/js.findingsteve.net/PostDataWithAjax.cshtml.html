<h1>Post Data With Ajax</h1>

<fieldset>
    <legend>Input</legend>

    <form id="myForm" class="form">
        <input name="myName" type="text" placeholder="data to be sent" />
        <p></p>
        <input type="button" value="Submit form with ajax for success response" id="btnAjaxPost" />
        <p></p>
        <input type="button" value="Submit form with ajax for fail response" id="btnAjaxPostFail" />
    </form>
</fieldset>

<img id="progressLoader" src="img/loader.gif" height="42" width="42" />

<fieldset>
    <legend>Output</legend>

    <div id="progressTimer"></div>
    <div id="result"></div>

</fieldset>

<fieldset>
    <legend>Coding Techniques Used</legend>
    <ul>
        <li>Some JQuery built-in function used: ajax(), serialize()</li>
    </ul>
</fieldset>


<script src="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.9.2/jquery-ui.min.js" type="text/javascript"></script>
<script>
    //$("#progressTimer").progressTimer({
    //    timeLimit: 20,
    //    warningThreshold: 10,
    //    baseStyle: 'progress-bar-warning',
    //    warningStyle: 'progress-bar-danger',
    //    completeStyle: 'progress-bar-info',
    //    onFinish: function () {
    //        console.log("I'm done");
    //    }
    //});

    // to add normal loading gif will waiting for response.

    $(document).ready(function () {

        $("#progressLoader").hide();
    
        $('#btnAjaxPost').click(function () {

            $("#progressLoader").show();


            debugger;

            //serializeArray() return array. Example below:
            //[
            //    { "name": "John", "age": "21" }
            //]
            var sdata = $("#myForm").serialize();  /* serialize() return string. Example, "name=John&age=21" */
            debugger;
            $.ajax({
                // using ASP.NET MVC, url: "/Home/HelloWithAjax"
                url: "PostDataWithAjaxProcess.cshtml",
                type: "POST",
                data: sdata,
                //data: JSON.stringify(data), better than serialize().

                success: function (response) {
                    debugger;

                    // using ASP.NET MVC, HelloWithAjax action method code is :
                    // [HttpPost]
                    // public ActionResult HelloWithAjax(string myName)
                    // {

                    // return Json(new { success = true, responseText = "Hello " + yourname }, JsonRequestBehavior.AllowGet);
                    // }

                    // Note: myName follows the textbox name value.

                    // $('#result').text(response.responseText);
                    // Output is "Hello John", if you type John in the textbox.

                    $('#result').text("Data successfully posted using Ajax.");
                    $("#progressLoader").hide();
                },

                error: function () {
                    debugger;
                    $('#result').text("Data fail to be posted using Ajax.");
                },

                done: function () {
                    debugger;
                    //progress.progressTimer('complete');

                    $('#result').text("Done.");
                }
            });
        });

        $('#btnAjaxPostFail').click(function () {
            debugger;

            //serializeArray() return array. Example below:
            //[
            //    { "name": "John", "age": "21" }
            //]
            var sdata = $("#myForm").serialize();  /* serialize() return string. Example, "name=John&age=21" */
            debugger;
            $.ajax({
                // invalid url to simulate error.
                url: "xyz",
                type: "POST",
                method: "POST",

                data: sdata,
                //data: JSON.stringify(data).

                success: function (response) {
                    debugger;

                    // using ASP.NET MVC, HelloWithAjax action method code is :
                    // [HttpPost]
                    // public ActionResult HelloWithAjax(string myName)
                    // {

                    // return Json(new { success = true, responseText = "Hello " + yourname }, JsonRequestBehavior.AllowGet);
                    // }

                    // Note: myName follows the textbox name value.

                    // $('#result').text(response.responseText);
                    // Output is "Hello John", if you type John in the textbox.

                    $('#result').text("Data successfully posted using Ajax.");
                },

                error: function () {
                    debugger;
                    $('#result').text("Data fail to be posted using Ajax.");
                },

                done: function () {
                    debugger;
                    $('#result').text("Done.");
                }
            });
        })
    });
</script>
