<style>

    /*Main container.*/
    .scene {
        width: 100px;
        height: 100px;
        /*border: 1px solid #CCC;*/
        margin: 50px;
        perspective: 400px;
        /*The perspective property is used to give a 3D-positioned element some perspective.
            The perspective property defines how far the object is away from the user.
            So, a lower value will result in a more intensive 3D effect than a higher value.
            When defining the perspective property for an element,
            it is the CHILD elements that get the perspective view, NOT the element itself.*/
    }

    /*Child of scene.*/
    .cube {
        width: 100px;
        height: 100px;
        position: relative;
        transform-style: preserve-3d;
        transform: translateZ(-100px);
        transition: transform 2s; /* rotation speed. 2s means 2 seconds */
    }

    /*Child of cube.*/
    .cube__face {
        position: absolute;
        width: 100px;
        height: 100px;
        border: 1px solid red;
        line-height: 100px;
        font-size: 30px;
        font-weight: bold;
        color: black;
        text-align: center;
    }

    .cube.show-front {
        transform: rotateY( 0deg);
    }

    .cube.show-right {
        transform: rotateY( -90deg);
    }

    .cube.show-back {
        transform: rotateY(-180deg);
    }

    .cube.show-left {
        transform: rotateY( 90deg);
    }

    .cube.show-top {
        transform: rotateX( -90deg);
    }

    .cube.show-bottom {
        transform: rotateX( 90deg);
    }


    /* cube__face : cube color. Use transparent color to see thru. */
    .cube__face--front {
        background: rgba(256,256,256, 0.5);
        transform: rotateY( 0deg) translateZ(50px);
    }

    .cube__face--right {
        background: hsla( 60, 100%, 50%, 0.7);
        transform: rotateY( 90deg) translateZ(50px);
    }

    .cube__face--back {
        background: hsla(120, 100%, 50%, 0.7);
        transform: rotateY(180deg) translateZ(50px);
    }

    .cube__face--left {
        background: hsla(180, 100%, 50%, 0.7);
        transform: rotateY(-90deg) translateZ(50px);
    }

    .cube__face--top {
        background: hsla(31, 100%, 65%, 0.7);
        transform: rotateX( 90deg) translateZ(50px);
    }

    .cube__face--bottom {
        background: hsla(300, 100%, 50%, 0.7);
        transform: rotateX(-90deg) translateZ(50px);
    }
    /* cube__face : cube color. Use transparent color to see thru. */

    label {
        margin-right: 10px;
    }
</style>
<h1>Rotating 3D Dice</h1>

<fieldset>
    <legend>Output</legend>

    <div class="result">
        <div>
            <div class="scene">
                <div class="cube">
                    <div class="cube__face cube__face--front">1</div>
                    <div class="cube__face cube__face--back">2</div>
                    <div class="cube__face cube__face--right">3</div>
                    <div class="cube__face cube__face--left">4</div>
                    <div class="cube__face cube__face--top">5</div>
                    <div class="cube__face cube__face--bottom">6</div>
                </div>
            </div>
            <p class="radio-group">
                <label>
                    <input type="radio" name="rotate-cube-side" value="front" checked /> front
                </label>
                <label>
                    <input type="radio" name="rotate-cube-side" value="right" /> right
                </label>
                <label>
                    <input type="radio" name="rotate-cube-side" value="back" /> back
                </label>
                <label>
                    <input type="radio" name="rotate-cube-side" value="left" /> left
                </label>
                <label>
                    <input type="radio" name="rotate-cube-side" value="top" /> top
                </label>
                <label>
                    <input type="radio" name="rotate-cube-side" value="bottom" /> bottom
                </label>
            </p>
        </div>

    </div>
</fieldset>

<fieldset>
    <legend>Coding Techniques Used</legend>
    <ul>
        <li>
            CSS: perspective, transform, transition, transform-style
        </li>        
    </ul>
</fieldset>

<script>
    (function () {
        var cube = document.querySelector('.cube');
        var radioGroup = document.querySelector('.radio-group');
        var currentClass = '';

        function changeSide() {
            var checkedRadio = radioGroup.querySelector(':checked');

            var showClass = 'show-' + checkedRadio.value;
            if (currentClass) {
                cube.classList.remove(currentClass);
            }
            cube.classList.add(showClass);
            currentClass = showClass;
        }

        // set initial side
        changeSide();

        radioGroup.addEventListener('change', changeSide);

    })();
</script>
